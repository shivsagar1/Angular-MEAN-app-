<!DOCTYPE html>
<html lang="en" ng-app="my_app">
<head>

    <title>Mean Stack Project</title>
    <link href="javascripts/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src="javascripts/angular.js"></script>
    <script src="controller.js"></script>

</head>
<body ng-controller="my_controller">
<div class="container"></div>
<div class="well" style="background-color: black; text-align: center; color: white" ><h1>Contact List</h1>


    <div>
        <a href="#" id="add_user" ng-click="show_add_form()">Add user</a>
        <a href="list_form.html" id="list_user" ng-click="list_form()">List user</a>
    </div>
</div>
<table class="table table-striped table-bordered" style="border: 1px solid black">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Number</th>
        <th colspan="2">Action</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody >
    <tr  style=" display: none" id="table_form_add">
        <td><input class="form-control" ng-model="contact.name"></td>
        <td><input class="form-control" ng-model="contact.email"></td>
        <td><input class="form-control" ng-model="contact.number"></td>
        <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button> </td>
        <td><button class="btn btn-primary" ng-click="updateContact()">Update</button>&nbsp; &nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
    </tr>
    <tr  ng-repeat = "contacts in contactlist">

        <td>{{contacts.name}}</td>
        <td>{{contacts.email}}</td>
        <td>{{contacts.number}}</td>
        <td><button class="btn btn-danger" ng-click="remove(contacts._id)">Remove</button> </td>
        <td><button class="btn btn-danger" ng-click="edit(contacts._id)">Edit</button> </td>

    </tr>

    </tbody>
</table>

</body>
</html>
